<app-year-calendar-view (renderEnd)="renderEnd($event)" (clickDay)="clickDay($event)" [language]="language" [highlightDay]="[1,2,3,4]"
  [dataSource]="dataSource"></app-year-calendar-view>

<div class="modal fade" id="editModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{clickDate | date: 'dd/MM/yyyy'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{clickDate | date: 'dd/MM/yyyy'}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="addNewDay()" class="btn btn-primary" data-dismiss="modal">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
